<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRisdGDwtDivHF3APiFFzPq2r_2PETMWLUdT4-gSWk7HnT-rcy4fngqSVBKAk-8CilJqIA&usqp=CAU">
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>ASRJC Exercise Venue Booking</title>
</head>
<body>
  <img width=20% height=20% src="https://asrjc.moe.edu.sg/wp-content/uploads/2018/09/Master-Vertical-Logo-centre-reduced.png" alt="ASRJC Logo"/>
  <h1>ASRJC Exercise Venue Booking</h1>
    {{ error }}
    <div>
        <form action="{{url_for('index')}}" method="post">
            <table border="black">
                {% for entry in lst %}
                <tr>
                    <td>{{entry[0]}}</td> <td>{{entry[1]}} / {{entry[2]}}</td>
                   <td><input type="radio" name="choice" value="{{entry[0]}}"></td> <!-- doesn't return value to the server side -->
                </tr>
                {% endfor %}
            </table>
            <br>
            Name:<input type="text" name="name">
            Email:<input type="email" name="email">
            Time:<select name="timeslot">
                <option value="1">2pm to 3pm</option>
                <option value="2">3pm to 4pm</option>
                <option value="3">4pm to 5pm</option>
                <option value="4">5pm to 6pm</option>
            </select>
            <br>
            <a href="{{url_for('booking')}}">Booking</a>
            <input type="submit">
        </form>
   </div>
  <a style="color: lightskyblue;" href="https://media.discordapp.net/attachments/1083374729282469969/1088160382524334160/FB_IMG_1630605088514.jpg?width=331&height=580"><p class="easter-egg">2nd Easter Egg!?!?</p></a>
  <br><br><br><br>
  <a style="color: lightskyblue;" href="https://www.youtube.com/watch?v=_ieCjpmliSg">Easter Egg!</a>
</body>
</html>
